<!DOCTYPE html>

  <header>
    <h1>Jos Velema</h1>
    <h2>Full stack developer</h2>

  <section id="tabel">

      <thead>
        
        <tr>
          <th id="th-cel-1">kleur hex</th>
          <th id="th-cel-2">verzadigheid</th>

          <th id="th-cel-4">helderheid</th>

      </thead>

      <tbody>

        <tr>
          <td id="td-rij-1-cel-1">#00ff00</td>

          <td id="td-rij-1-cel-3">rgb(23, 130, 23)</td>
          <td id="td-rij-1-cel-4"><img src="img/greena.jpg" alt="groen alpha kleuren"></td>

        <tr>
          <td id="td-rij-2-cel-1">#ffff00</td>

        </tr>

        <tr>
          <td id="td-rij-3-cel-1">#ff0000</td>
          <td id="td-rij-3-cel-2"><img src="img/redsat.png" alt="saturatie op rood"></td>

        </tr>
        <tr>
          <td id="td-rij-4-cel-1">#ff00ff</td>
          <td id="td-rij-4-cel-2"><img src="img/purplesat.png" alt="saturatie op paars"></td>
          <td id="td-rij-4-cel-3">rgb(153, 0, 153)</td>
          <td id="td-rij-4-cel-4"><img src="img/purplelight.png" alt="paars helderheid"></td>
          
        </tr>


      </tbody>

  <footer>
